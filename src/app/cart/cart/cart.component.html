    <title>Cart</title>
</head>
<body>
    <nav>
        <div class="logo">
          <img [src]="logo" height="60px" width="60px">
        </div>
    </nav>

    <div class="container">
        <div class="sidebox">
            <div class="sidebar">
                <ul>
                    <li><button class="btn sidebtn">Profile</button></li>
                    <li><button class="btn sidebtn" (click)="gotohome()">Home</button></li>
                    <li><button class="btn sidebtn" (click)="gotoproducts()">Products</button></li>
                    <li><button class="btn sidebtn">About Us</button></li>
                    <li><button class="btn sidebtn">Contact Us</button></li>
                    <li><button class="btn sidebtn" (click)="gotologout()">Logout</button></li>
                </ul>
              </div>
        </div>


        <div  class="maincart">
          <h1>Your Shopping Cart</h1>
            <div id="shoppingcart">
              <div *ngFor="let item of usercart, let i=index">
                <div class="item">
                    <img src="{{item.image}}" height="120px" width="100px">
                    <h3>{{item.productname}}</h3>
                    <h4>â‚¹{{item.price}}</h4>
                    <h4>{{item.description}}</h4>
                    <h4>{{item.quantity}}</h4>
                  <hr>
                </div>
              </div>
            </div>
         <button class="btn btn-dark btn-lg">Proceed to pay</button>
          </div>
    </div>
