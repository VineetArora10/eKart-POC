<nav>
    <div class="logo">
      <img [src]="logo" height="60px" width="60px">
    </div>
</nav>

<div class="container flex-center">
    <div class="imgg">
        <img [src]="register">
    </div>
    <div class="box">
    <h2>Looks Like you're new here!</h2>
    <form [formGroup]="registerform" (ngSubmit)="onregister()">
        <div class="form-group">
            <input type="number" id="id" formControlName="id" class="form-control" placeholder="Enter Id">
        </div>
        <div class="form-group">
            <input type="number" id="mobile" formControlName="mobile" class="form-control" placeholder="Enter your Mobile Number">
        </div>
        <div class="form-group">
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter your Address">
        </div>
        <div class="form-group">
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Register</button>
        </div>
    </form>
    </div>
</div>
<br>
<div class="box2 flex-center">
    <form class="contact-form" (ngSubmit)="sendEmail($event)">
        <input [hidden]="true" type="text" name="user_name" [(ngModel)]="name">
        <input [hidden]="true" type="email" name="user_email" [(ngModel)]="email">
        <textarea [hidden]="true" name="message" [(ngModel)]="otp"></textarea>
        <input *ngIf="verify" type="submit" class="btn btn-dark" id="verifyacc" value="Click to Verify your Account!">
    </form>
</div>
<div *ngIf="verifyclicked" class="box3 flex-center" id="verifybox">
    <input type="number" class="form-control" placeholder="Please enter OTP send to your Email!" [(ngModel)]="verifyotp">
    <button (click)="verification()"  class="btn btn-success btnotp">Submit OTP</button>
</div>

<footer class="flex-center">
    <p>Copyright &copy; eKart.com</p>
</footer>
